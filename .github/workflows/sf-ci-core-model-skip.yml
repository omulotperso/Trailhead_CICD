name: Core Model â€“ Validation Develop (CLI sf avec [skip ci])

on:
  push:
    branches:
      - CI

jobs:
  validate-on-ci:
    name: Validation Technique avec CLI sf
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - uses: actions/checkout@v3

      - name: Run Apex Tests
        run: sf apex run test --result-format human --wait 10

      - name: Create Scratch Org
        run: |
          sf org create scratch --definition-file config/project-scratch-def.json --alias validateCI --duration-days 7 --target-dev-hub DevHub_Core --set-default
          sf project deploy start
          sf apex run test --target-org validateCI --result-format human --wait 10
          sf org delete scratch --target-org validateCI --no-prompt